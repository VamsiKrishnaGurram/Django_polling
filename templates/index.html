<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0077A8;
        }
    </style>


</head>
<body>
    
    <form class="register-form" action="submit_btn" method="POST">
        <label for="a">Enter Your Mail to Contact..</label></label> <br><br><input type="email" name="mail" id="a">

        <h1><strong>What Role are you Looking For</strong></h1>
       
        {% csrf_token %}
   
        {% for i in roless%}
       <h3><input class="form-check-input" type="radio" name="Rolename" id=rolename value={{i.rolename}}> {{i.rolename}}</h3>
        {% endfor %}
        <p id="batman" name="batmana" ></p>
        <!-- <input type="text" id="batman"> -->

        
        <button type="button" onclick="displayRadioValue()" id="btnRate">
            Vote
        </button>


        <h1><strong>Are you Willing to relocate </strong></h1>
        <h3><input class="form-check-input" type="radio" name="relocate" id="relocate" value="Yes" > Yes</h3>
        <h3><input class="form-check-input" type="radio" name="relocate" id="relocate1" value="No"> No</h3>
        <p id="superman" name="result2" ></p>
        <button type="button" onclick="displayRadioValue1()" id="btnRate">
            Vote
        </button>

        <h1><strong>Work mode Preferences </strong></h1>
        <h3><input class="form-check-input" type="radio" name="work" id="work" value="Remote"> Remote</h3>
        <h3><input class="form-check-input" type="radio" name="work" id="work1" value="Hybrid"> Hybrid</h3>
        <h3><input class="form-check-input" type="radio" name="work" id="work2" value="Office"> Office</h3>
        <p id="Hanuman" name="result3" ></p>
        <button type="button" onclick="displayRadioValue2()" id="btnRate">
            Vote
        </button>
        
    <input type="Submit" >
</form>

        for (i = 0; i < ele.length; i++) {

            var demo= document.getElementById("batman").innerHTML

        }

            if (ele[i].checked)
